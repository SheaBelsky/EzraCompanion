name: ezra_companion
description: Companion to Ezra Tech.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.2.0+4

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  async: ^2.0.8

  cupertino_icons: ^0.1.2

  # Format dates to make them more readable
  date_format: ^1.0.6

  # Firebase Cloud Messaging
  firebase_analytics: ^1.0.4
  firebase_core: ^0.3.0+2
  firebase_messaging: ^3.0.1

  # We kinda need this
  flutter:
    sdk: flutter

  # Parse HTML
  flutter_html_view:
    git:
      url: "https://github.com/PonnamKarthik/FlutterHtmlView.git"

  # Making GET/POST requests to Ezra
  http: ^0.12.0+1

  # dart.io
  path_provider: ^0.4.1

  # URL launcher
  url_launcher: ^3.0.3

  # Webview
  webview_flutter: ^0.3.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.7.0"

flutter_icons:
  ios: true
  image_path: "lib/assets/icon/icon.png"


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

